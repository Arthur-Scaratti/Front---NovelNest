<div class="sidebar expanded" #sidebarContainer>
  <ul class="index">
    <div *ngFor="let chapter of chapters" #chapterItem [attr.data-capnro]="chapter.cap_nro" class="chapter-item">
      <li>
        <a (click)="navigateToChapter(chapter.cap_nro)"><h4>{{ chapter.titulo }}</h4></a>
      </li>
    </div>
  </ul>
</div>
