<div class="theme-selector">
  <input type="checkbox" id="theme-toggle" [checked]="isLightTheme" (change)="toggleTheme()">
  <label for="theme-toggle"></label>
  <p>{{ isLightTheme ? 'light' : 'dark' }}</p>
</div>

<select id="theme-color" (change)="onColorChange($event)">
  <option *ngFor="let color of availableColors" [value]="color" [selected]="color === currentBaseColorClass">
    {{ color }}
  </option>
</select>
